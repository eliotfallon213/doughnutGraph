<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="author" content="" />
    <meta name="description" content="" />

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Avenir is not available -->

<body>
    <div class="wrapper">
        <div class="inner-box">
            <h1>OS Audience Stats</h1>
            <figure id="doughnut-container">
                <figcaption>June
                    <br /><span>2015</span></figcaption>
                <canvas id="doughChart" width="auto" height="auto">Your browser does not support canvas - go get Chrome!</canvas>
                <div class="shaper"></div>
            </figure>
            <table id="values">
                <thead>
                    <tr>
                        <td class="no-left-border"><span id="dataset-1">iOS</span></td>
                        <td><span id="dataset-2">Mac</span></td>
                        <td><span id="dataset-3">Linux</span></td>
                        <td><span id="dataset-4">Win</span></td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="no-left-border bl-rad">21<sup>%</sup></td>
                        <td>48<sup>%</sup></td>
                        <td>9<sup>%</sup></td>
                        <td class="br-rad">32<sup>%</sup></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <form id="newsletter" action="" method="post">
            <input type="email" name="email" value="" placeholder="youremail@domain.com" />
            <button type="submit">Signup for newsletter</button>
            <div class="clear"></div>
        </form>
    </div>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <script src="/bower_components/Chart.js/Chart.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>

</html>
