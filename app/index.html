<html class="no-js" lang="en">
<!--<![endif]-->
<!-- the "no-js" class is for Modernizr. -->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="author" content="" />
    <meta name="description" content="" />
    <meta name="Copyright" content="Eliot Fallon" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico" />

    <!-- Avenir is not available -->
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

</head>

<body>
    <div class="wrapper">
        <div class="inner-box">
            <h1 class="inner-box__pagehead">OS Audience Stats</h1>
            <figure class="doughnut-container">
                <figcaption class="doughnut-container__caption">June
                    <br /><span class="doughnut-container__caption__span">2015</span></figcaption>
                <canvas id="doughChart" class="doughnut-container__canvas" width="410" height="410">Your browser does not support canvas - go get Chrome!</canvas>
                <div class="doughnut-container__shaper"></div>
            </figure>
            <table class="values-table">
                <thead>
                    <tr>
                        <td class="values-table__tablecell values-table__tablecell--no-left-border values-table__tablecell--thead"><span class="values-table__theadspan values-table__theadspan--dataset1">iOS</span></td>
                        <td class="values-table__tablecell values-table__tablecell--thead"><span class="values-table__theadspan values-table__theadspan--dataset2">Mac</span></td>
                        <td class="values-table__tablecell values-table__tablecell--thead"><span class="values-table__theadspan values-table__theadspan--dataset3">Linux</span></td>
                        <td class="values-table__tablecell values-table__tablecell--thead"><span class="values-table__theadspan values-table__theadspan--dataset4">Win</span></td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="values-table__tablecell values-table__tablecell--bl-rad values-table__tablecell--no-left-border values-table__tablecell--tbody">21<sup>%</sup></td>
                        <td class="values-table__tablecell values-table__tablecell--tbody">48<sup>%</sup></td>
                        <td class="values-table__tablecell values-table__tablecell--tbody">9<sup>%</sup></td>
                        <td class="values-table__tablecell values-table__tablecell--br-rad values-table__tablecell--tbody">32<sup>%</sup></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <form class="newsletter" action="" method="post">
            <input class="newsletter__input" type="email" name="email" value="" placeholder="youremail@domain.com" />
            <button class="newsletter__button" type="submit">Signup for newsletter</button>
            <div class="clear"></div>
        </form>
    </div>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <script src="/bower_components/Chart.js/Chart.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js scripts/main.js -->
    <script src="scripts/donutdrawer.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>

</html>
